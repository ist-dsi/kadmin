sudo: required
dist: trusty
language: scala
scala: 2.11.7
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
before_install:
- sudo ./kerberos-lxc/createContainer.sh
script:
- sbt ++$TRAVIS_SCALA_VERSION test
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
notifications:
  slack:
    secure: 
